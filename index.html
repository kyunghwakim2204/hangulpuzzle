<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>한글 낱말 무한생성 퍼즐</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>한글 낱말 무한생성 퍼즐</h1>
    <div class="sub">난이도와 카테고리를 고르고, <b>새 퍼즐 생성</b> 버튼을 눌러요!</div>
  </header>

  <main class="container">
    <section class="controls card">
      <div class="control-row">
        <label for="difficulty">난이도</label>
        <select id="difficulty">
          <option value="easy">하 (6×6)</option>
          <option value="medium">중 (8×8)</option>
          <option value="hard">상 (10×10)</option>
        </select>
      </div>
      <div class="control-row">
        <label for="category">카테고리</label>
        <select id="category">
          <option value="animals">동물</option>
          <option value="vehicles">탈것</option>
          <option value="foods">음식</option>
          <option value="objects">사물</option>
          <option value="countries">나라</option>
        </select>
      </div>
      <div class="control-row">
        <label for="wordCount">단어 개수</label>
        <input type="number" id="wordCount" min="4" max="20" value="8"/>
      </div>
      <div class="buttons"><button id="generate">새 퍼즐 생성</button><button id="print">인쇄/저장</button><button id="reveal">정답보기</button></div>
      <p class="hint">💡 <span class="chip">무한 생성</span> 매번 새로운 단어 조합으로 퍼즐이 만들어집니다.</p>
    </section>

    <section class="puzzle-wrap card">
      <div class="grid" id="grid" aria-label="퍼즐 격자"></div>
      <aside class="wordlist" id="wordlist" aria-label="숨겨진 단어 목록"></aside>
    </section>

    <section class="card info">
      <h3>카테고리 데이터 현황</h3>
      <p>현재 저장된 단어 수를 보여줍니다. <code>/data/*.json</code> 파일을 열어 쉽게 추가할 수 있어요.</p>
      <ul id="stats"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <small>© 2025 한글 낱말 퍼즐 · 파스텔톤 UI</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
